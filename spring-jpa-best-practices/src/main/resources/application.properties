# Application Configuration
spring.application.name=spring-jpa-best-practices

# DataSource Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# HikariCP Connection Pool Configuration (Best Practices)
# Maximum pool size - should match your database connection limit
spring.datasource.hikari.maximum-pool-size=10
# Minimum idle connections - keep some connections ready
spring.datasource.hikari.minimum-idle=5
# Connection timeout in milliseconds
spring.datasource.hikari.connection-timeout=20000
# Maximum lifetime of a connection in the pool (30 minutes)
spring.datasource.hikari.max-lifetime=1800000
# Idle timeout (10 minutes) - connections idle longer than this may be removed
spring.datasource.hikari.idle-timeout=600000
# Connection leak detection threshold (warn if connection held > 60 seconds)
spring.datasource.hikari.leak-detection-threshold=60000
# Pool name for logging/monitoring
spring.datasource.hikari.pool-name=HikariPool-JPA-BestPractices
# Connection test query
spring.datasource.hikari.connection-test-query=SELECT 1

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Disable auto DDL - we use Flyway for schema management
spring.jpa.hibernate.ddl-auto=validate

# Hibernate Performance Settings
# Enable second-level cache (if needed)
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
# Enable query cache (if needed)
spring.jpa.properties.hibernate.cache.use_query_cache=false
# Batch inserts/updates for better performance
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
# Enable batch versioned data
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Hibernate Statistics for N+1 Detection
spring.jpa.properties.hibernate.generate_statistics=true
# Log slow queries (threshold in milliseconds)
spring.jpa.properties.hibernate.session.events.log.LOG_QUERIES_SLOWER_THAN_MS=100

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# H2 Console (for development/testing only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.stat=DEBUG
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.flywaydb=INFO
