# Spring Boot Application Configuration
# ======================================
# This file contains configuration properties for the Spring Boot application.
# Properties are loaded automatically at startup.

# Application Name
# ----------------
# Identifies your application in logs, monitoring tools, and Spring Boot Admin
spring.application.name=securing-web-example

# Server Configuration
# --------------------
# server.port: The HTTP port the embedded Tomcat server listens on
# Default is 8080, but you can change it to avoid conflicts with other applications
server.port=8080

# Logging Configuration
# ---------------------
# Set logging levels for different packages
# Levels: TRACE, DEBUG, INFO, WARN, ERROR, FATAL, OFF

# Root logging level (applies to all loggers unless overridden)
logging.level.root=INFO

# Spring Framework logging
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO

# Your application's logging (change to DEBUG during development)
logging.level.com.example.securingweb=INFO

# TEACHING NOTE: Uncomment to see detailed Spring Security debug info
# This shows you exactly what Spring Security is doing behind the scenes:
# - Which filters are being applied
# - Authentication attempts
# - Authorization decisions
# - Security events
# logging.level.org.springframework.security=DEBUG

# Thymeleaf Configuration
# -----------------------
# These are the default values, shown here for educational purposes

# Enable/disable template caching
# During development, set to false so you can see template changes without restarting
# In production, should be true for better performance
spring.thymeleaf.cache=false

# Template prefix (where templates are located)
spring.thymeleaf.prefix=classpath:/templates/

# Template suffix (file extension)
spring.thymeleaf.suffix=.html

# Template mode
spring.thymeleaf.mode=HTML

# Character encoding
spring.thymeleaf.encoding=UTF-8

# Session Configuration
# ---------------------
# Session timeout (how long before an inactive session expires)
# Format: Duration format (e.g., 30m, 1h, 2h30m)
# After this time of inactivity, user must log in again
server.servlet.session.timeout=30m

# Session cookie configuration
# The cookie name that stores the session ID
server.servlet.session.cookie.name=JSESSIONID

# HttpOnly flag prevents JavaScript from accessing the cookie (security best practice)
server.servlet.session.cookie.http-only=true

# Secure flag ensures cookie is only sent over HTTPS (enable in production)
# For local development with HTTP, keep this false
server.servlet.session.cookie.secure=false

# SameSite attribute protects against CSRF attacks
# Options: Strict, Lax, None
# Lax is a good balance between security and usability
server.servlet.session.cookie.same-site=lax

# Security Configuration
# ----------------------
# These properties can be used to externalize security configuration
# For this example, we configure security in Java code (WebSecurityConfig.java)

# TEACHING NOTE: Other common security properties you might use:

# Enable/disable Spring Security (rarely disabled, but useful for testing)
# spring.security.enabled=true

# Configure default user (when you don't provide your own UserDetailsService)
# We don't use these because we configure users in WebSecurityConfig.java
# spring.security.user.name=user
# spring.security.user.password=password
# spring.security.user.roles=USER

# Development Tools Configuration
# -------------------------------
# Spring Boot DevTools provides automatic restart and live reload
# These are the default values

# Enable/disable automatic restart when files change
spring.devtools.restart.enabled=true

# Files/folders to exclude from triggering restart
spring.devtools.restart.exclude=static/**,public/**

# Enable/disable LiveReload server (refreshes browser automatically)
spring.devtools.livereload.enabled=true

# TEACHING NOTES FOR BEGINNERS
# =============================
#
# 1. PROPERTY PRECEDENCE
#    Spring Boot loads properties from multiple sources in this order (later sources override earlier):
#    a) Default properties
#    b) @PropertySource annotations
#    c) application.properties
#    d) application-{profile}.properties
#    e) Command line arguments
#    f) Environment variables
#
# 2. PROFILES
#    You can have different configurations for different environments:
#    - application.properties (common to all environments)
#    - application-dev.properties (development)
#    - application-prod.properties (production)
#    Activate with: spring.profiles.active=dev
#
# 3. EXTERNALIZATION
#    Properties can be overridden without changing code:
#    a) Command line: java -jar app.jar --server.port=9090
#    b) Environment variable: export SERVER_PORT=9090
#    c) System property: java -Dserver.port=9090 -jar app.jar
#
# 4. PROPERTY BINDING
#    Access properties in your code:
#    @Value("${server.port}")
#    private int port;
#
#    Or use @ConfigurationProperties for type-safe configuration:
#    @ConfigurationProperties(prefix="app")
#    public class AppProperties { ... }
