# Application Configuration
spring.application.name=caching-strategies
server.port=8080

# Logging Configuration
logging.level.com.example.caching=INFO
logging.level.org.springframework.cache=DEBUG

# Redis Configuration
# Default connection to localhost Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=60000
spring.data.redis.jedis.pool.max-active=8
spring.data.redis.jedis.pool.max-idle=8
spring.data.redis.jedis.pool.min-idle=0

# To run without Redis, comment out the Redis cache manager bean
# or use the profile: spring.profiles.active=no-redis

# Cache Configuration
spring.cache.type=caffeine
spring.cache.cache-names=products,users,productsByCategory

# Actuator Configuration (for monitoring)
management.endpoints.web.exposure.include=health,info,caches,metrics
management.endpoint.health.show-details=always

# Enable scheduled tasks
spring.task.scheduling.pool.size=2
