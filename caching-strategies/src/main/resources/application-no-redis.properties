# Profile for running without Redis
# Use this profile: mvn spring-boot:run -Dspring-boot.run.profiles=no-redis

spring.application.name=caching-strategies
server.port=8080

# Logging Configuration
logging.level.com.example.caching=INFO
logging.level.org.springframework.cache=DEBUG

# Disable Redis auto-configuration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration

# Cache Configuration (Caffeine only)
spring.cache.type=caffeine
spring.cache.cache-names=products,users,productsByCategory

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,caches,metrics
management.endpoint.health.show-details=always

# Enable scheduled tasks
spring.task.scheduling.pool.size=2
