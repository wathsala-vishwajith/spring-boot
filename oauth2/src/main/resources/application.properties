# Spring Boot OAuth2 with JWT - Application Configuration

# Server Configuration
server.port=9000

# Application Name
spring.application.name=oauth2-jwt-server

# Logging Configuration
logging.level.root=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG
logging.level.com.example.oauth2=DEBUG

# Enable pretty printing of JSON responses
spring.jackson.serialization.indent-output=true

# JWT Configuration (handled by Authorization Server)
# The authorization server automatically generates RSA keys for JWT signing

