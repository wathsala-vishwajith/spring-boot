server:
  port: 8080

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      # Global CORS configuration
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"

      # Route definitions
      routes:
        # ========================================
        # USER SERVICE ROUTES (Authenticated)
        # ========================================

        # Login endpoint - public access
        - id: user-service-login
          uri: http://localhost:8081
          predicates:
            - Path=/api/users/login
            - Method=POST
          filters:
            - RewritePath=/api/users/(?<segment>.*), /${segment}

        # Register endpoint - public access
        - id: user-service-register
          uri: http://localhost:8081
          predicates:
            - Path=/api/users/register
            - Method=POST
          filters:
            - RewritePath=/api/users/(?<segment>.*), /${segment}

        # Protected user endpoints - requires JWT
        - id: user-service-protected
          uri: http://localhost:8081
          predicates:
            - Path=/api/users/**
          filters:
            - RewritePath=/api/users/(?<segment>.*), /${segment}
            - JwtAuthentication  # Custom JWT validation filter

        # ========================================
        # PRODUCT SERVICE ROUTES (Public)
        # ========================================

        - id: product-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/products/**
          filters:
            - RewritePath=/api/products/(?<segment>.*), /${segment}

      # Default filters applied to all routes
      default-filters:
        - AddResponseHeader=X-Gateway, SpringCloudGateway

# JWT configuration
jwt:
  secret: mySecretKeyForJWTTokenGenerationAndValidation1234567890

# Actuator endpoints for monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway
  endpoint:
    health:
      show-details: always

# Logging configuration
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    com.example.gateway: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

---
# Development profile
spring:
  config:
    activate:
      on-profile: dev

logging:
  level:
    org.springframework.cloud.gateway: TRACE
