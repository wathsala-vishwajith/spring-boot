server:
  port: 8081

spring:
  application:
    name: user-service

  # H2 Database Configuration (In-Memory for Demo)
  datasource:
    url: jdbc:h2:mem:userdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # H2 Console (useful for debugging)
  h2:
    console:
      enabled: true
      path: /h2-console

  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop  # Creates tables on startup, drops on shutdown
    show-sql: true           # Log SQL queries (useful for learning)
    properties:
      hibernate:
        format_sql: true     # Format SQL for readability

# JWT Configuration
jwt:
  secret: mySecretKeyForJWTTokenGenerationAndValidation1234567890
  expiration: 86400000  # 24 hours in milliseconds

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Logging Configuration
logging:
  level:
    com.example.userservice: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

---
# Production Profile (example)
spring:
  config:
    activate:
      on-profile: prod

  # In production, use a real database
  datasource:
    url: jdbc:postgresql://localhost:5432/userdb
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: validate  # Don't auto-create tables in production
    show-sql: false       # Don't log SQL in production

jwt:
  secret: ${JWT_SECRET}   # Use environment variable in production

logging:
  level:
    com.example.userservice: INFO
    org.springframework.security: WARN
