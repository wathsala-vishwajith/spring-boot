# Application Configuration
spring.application.name=spring-security-authorization-example
server.port=8080

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:securitydb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development/debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.example.security=DEBUG
logging.level.org.springframework.security.acls=DEBUG

# Cache Configuration (for ACL)
spring.cache.type=simple

# Security Event Publishing
spring.security.authorization.observation.enabled=true
